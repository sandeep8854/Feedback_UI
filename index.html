<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">GoFood Service</h1>
      <div class="rating-container" id="rating-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2461/2461878.png"
            alt="image not found"
          />
          <small>Bad</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/725/725099.png"
            alt="image not found"
          />
          <small>Poor</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/9053/9053285.png"
            alt="image not found"
          />
          <small>Medium</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/5687/5687781.png"
            alt="image not found"
          />
          <small>Good</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/742/742751.png"
            alt="image not found"
          />
          <small>Excellent</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
